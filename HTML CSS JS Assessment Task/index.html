        <div class="container">
            <div class="row">
                <div class="col-sm-6 form-text">
                  <div class = "form-text">
                    Custoomer Name 
                  </div>
                  <input class="form-control UserName" type="text"  aria-label="default input example">
                  <p class = "nameP"></p>
                  <div class = "form-text">
                    Count 
                  </div>
                  <input class="form-control inputCount" type="text"  aria-label="default input example">
                  <p class = "countP"></p>
                  <div class = "form-text">
                   Type
                  </div>
                  <select class="form-select form-select-lg mb-3 selector typeSelect" aria-label=".form-select-lg example"
                  onchange="HandleCupCakeType()">
                    <option selected value="0">None</option>
                    <option value="1">Chocolate</option>
                    <option value="2"> Lemon</option>
                    <option value="3"> Pecan </option>
                    <option value="3"> Strawberry </option>
                  </select>
                  <p class = "typep"></p>
                  <div class = "form-text">
                   Delivary Time
                   </div>
                   <select class="form-select form-select-lg mb-3 selector timeSelect" aria-label=".form-select-lg example">
                     <option selected value="0">None</option>
                     <option value="1">12:00 PM</option>
                     <option value="2"> 12:30 </option>
                     <option value="3">1:00 PM</option>
                     <option value="4">1:30 PM</option>
                     <option value="5">2:00 PM</option>
                     <option value="6">2:30 PM</option>
                     <option value="7">3:00 PM</option>
                     <option value="8">3:30 PM</option>
                     <option value="9">4:00 PM</option>
                   </select>
                   <p class = "timep"></p>
                   <div class = "form-text">
                    Allergies
                   </div>
                   <select class="form-select form-select-lg mb-3 selector  AllerSelect " aria-label=".form-select-lg example">
                     <option selected value="0">None</option>
                     <option value="1">Dairy Free</option>
                     <option value="2">Nut Free</option>
                   </select>
                   <p class = " Allerp"></p>
                   <button type="button" class="btn btn-primary submitBtn" onclick="validate()">Submit</button>
                </div>
                
                <!-- ----------------------table --------------------------------------------->
                <div class="col-sm-6">
                    <span id="welcome" class="welcome">Welcome user</span>
                    <button onclick="show_storage();" type="button" class="btn btn-info showbtn">Show</button>
                    <div style="text-align:center;padding:1em 0;"> 
                      <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=large&timezone=Asia%2FAmman" width="100%" height="140" frameborder="0" seamless></iframe> </div>
                <table class="table">
                    <thead>
                    <tr><th>Name</th><th>Type</th><th>Weight</th></tr>
                    </thead>
                    <tbody id="cupcake-table">
                    
                    </tbody>
                    </table>
